<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absen Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: url('fd.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(2px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 10px;
        }
        .glass-form {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        canvas {
            border: 1px solid #ccc;
            width: 100%;
            height: 150px;
            background-color: white;
        }
        
    </style>
</head>
<body>
     <div class="glass-form p-4">
        <h3 class="text-center ">Absensi WFA Puskesmas Trenggalek</h3>
        <form id="absenForm">
            <div class="mb-3">
                <label for="nama" class="form-label ">Nama</label>
                <input type="text" id="nama" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="nip" class="form-label ">NIP (Tanpa Spasi)</label>
                <input type="text" id="nip" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="jabatan" class="form-label ">Jabatan</label>
                <input type="text" id="jabatan" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="keterangan" class="form-label ">Keterangan Absen</label>
                <select id="keterangan" class="form-select" >
                    <option value="">Pilih...</option>
                    <option value="Datang">Absen Datang</option>
                    <option value="Pulang">Absen Pulang</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="signature-pad" class="form-label ">Tanda Tangan</label>
                <canvas id="signature-pad"></canvas>
                <button type="button" class="btn btn-danger  clear-btn" onclick="clearSignature()">Hapus</button>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label ">Upload Foto</label>
                <input type="file" id="foto" class="form-control" accept="image/*" >
                <video id="video" width="100%" autoplay style="display:none;"></video>
                 <button type="button" class="btn btn-secondary mt-2" onclick="openCamera()">
                    <i class="bi bi-camera"></i>
                </button>
                 <button type="button" class="btn btn-success mt-2" onclick="takePicture()" style="display:none;">Ambil Foto</button>
                <canvas id="canvasFoto" style="display:none;"></canvas>
            </div>
            <button type="submit" class="btn btn-success w-100">Kirim Absen</button>
            <br><br>
            <strong style="font-size: 13px" class="">Puskesmas Trenggalek ‚ù§</strong>
            <br> <p style="font-size: 13px" class="">Absensi dilakukan sesuai Jam Kerja, Absensi dilakukan 2x jam datang dan jam pulang</p>
            <br>
            
            <div class="text-center ">
                <hr>
                <small class="text-center" class=" ">PKM Trenggalek | 2025 @yoga</small>
            </div>
        </form>
    </div>

    <script>
        var canvas = document.getElementById('signature-pad');
        var signaturePad = new SignaturePad(canvas, {
            minWidth: 1,
            maxWidth: 3,
            penColor: "black"
        });

        function clearSignature() {
            signaturePad.clear();
        }

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        
        function openCamera() {
            const video = document.getElementById("video");
            const takePhotoBtn = document.querySelector("button[onclick='takePicture()']");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block";
                    takePhotoBtn.style.display = "block";
                })
                .catch(err => console.error("Error membuka kamera:", err));
        }

        function takePicture() {
            const video = document.getElementById("video");
            const canvasFoto = document.getElementById("canvasFoto");
            const context = canvasFoto.getContext("2d");
            canvasFoto.width = video.videoWidth;
            canvasFoto.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvasFoto.width, canvasFoto.height);
            video.style.display = "none";
            video.srcObject.getTracks().forEach(track => track.stop());
            canvasFoto.style.display = "block";
        }
        
        document.getElementById("absenForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var nama = document.getElementById("nama").value.trim();
        var nip = document.getElementById("nip").value.trim();
        var jabatan = document.getElementById("jabatan").value.trim();
        var keterangan = document.getElementById("keterangan").value;
        var tandaTangan = signaturePad.isEmpty() ? "" : signaturePad.toDataURL();
        var foto = document.getElementById("foto").files[0];

        // Validasi Input
        if (!nama || !nip || !jabatan || !keterangan) {
            Swal.fire({
                icon: 'warning',
                title: 'Oops...',
                text: 'Semua kolom harus diisi!',
                backdrop: 'rgba(0,0,0,0.4)',
                allowOutsideClick: false
            });
            return;
        }

        if (signaturePad.isEmpty()) {
            Swal.fire({
                icon: 'warning',
                title: 'Tanda Tangan Kosong!',
                text: 'Silakan tanda tangan terlebih dahulu.',
                backdrop: 'rgba(0,0,0,0.4)',
                allowOutsideClick: false
            });
            return;
        }

        if (!foto) {
            Swal.fire({
                icon: 'warning',
                title: 'Foto Kosong!',
                text: 'Silakan unggah foto terlebih dahulu.',
                backdrop: 'rgba(0,0,0,0.4)',
                allowOutsideClick: false
            });
            return;
        }

        // Tampilkan loading saat fetch berjalan
        Swal.fire({
            title: 'Mengirim Data...',
            html: 'Harap tunggu sebentar',
            allowOutsideClick: false,
            backdrop: 'rgba(0,0,0,0.4)',
            didOpen: () => {
                Swal.showLoading();
            }
        });

        var reader = new FileReader();
        reader.readAsDataURL(foto);
        reader.onload = function() {
            var fotoBase64 = reader.result.split(',')[1];

            var formData = new FormData();
            formData.append("nama", nama);
            formData.append("nip", nip);
            formData.append("jabatan", jabatan);
            formData.append("keterangan", keterangan);
            formData.append("tandaTangan", tandaTangan);
            formData.append("foto", fotoBase64);

            fetch("https://script.google.com/macros/s/AKfycbwsZaNiRo-SgQosGM9JEZ1pJsZOMrwFKJNfg3Jbz0mG1X7-MuAxbaUAvozo3lkTE_yu5Q/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                Swal.close(); // Tutup loading

                if (data.status === "success") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Data berhasil dikirim ke Spreadsheet!',
                        backdrop: 'rgba(0,0,0,0.4)',
                        allowOutsideClick: false
                    }).then(() => {
                        document.getElementById("absenForm").reset();
                        signaturePad.clear();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal!',
                        text: 'Terjadi kesalahan: ' + data.message,
                        backdrop: 'rgba(0,0,0,0.4)',
                        allowOutsideClick: false
                    });
                }
            })
            .catch(error => {
                Swal.close(); // Tutup loading

                Swal.fire({
                    icon: 'error',
                    title: 'Kesalahan!',
                    text: 'Gagal mengirim data. Coba lagi nanti!',
                    backdrop: 'rgba(0,0,0,0.4)',
                    allowOutsideClick: false
                });
                console.error("Error:", error);
            });
        };
    });
    </script>
</body>
</html>
